version: "3.0"
services:
  prod-user-service:
    image: ${ECR_REGISTRY}/${IMAGE_NAME}:${COMMIT_HASH}
    ports:
      - 9100:9100
      - 9101:9101
      - 6381:6379
    environment:
      - GRPC_PORT=9100
      - HTTP_PORT=9101
      - DB_HOST=prod-postgre
      - DB_USERNAME=postgres
      - DB_PASSWORD=123456
      - DB_NAME=user-service
      - JWT_SECRET=secret
      - JWT_EXPIRED_TIME=6h
      - REDIS_SERVER=redis_prod:6381
    networks:
      - grpc_network
networks:
  grpc_network:
    external: true